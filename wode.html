<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/footer.css">
		<link rel="stylesheet" href="css/wode.css">
		<script src="js/rem.js"></script>
		<title>Document</title>
	</head>
	<body>
		<header class="root">
			<!-- 头部开始 -->
			<div class="bao">
				<div class="head">
					<div class="yuan"><img src="img/我的icon.png" alt=""></div>
					<div class="dl">登录/注册</div>
				</div>
			</div>
			<!-- 头部结束 -->
			<main>
			<!-- 我的订单开始 -->
			<div class="b1">
				<div class="dingdan">
					<div class="dingdan-left">我的订单</div>
					<div class="dingdan-right">
						<span>全部订单</span>
						<i class="iconfont">&#xe609;</i>
					</div>
				</div>
				<div class="icon">
					<div class="dfk">
						<i class="iconfont">&#xe60a;</i>
						<p>待付款</p>
					</div>
					<div class="dfk">
						<i class="iconfont">&#xe61a;</i>
						<p>待收货</p>
					</div>
					<div class="dfk">
						<i class="iconfont">&#xe60c;</i>
						<p>退换修</p>
					</div>
				</div>
			</div>
			<!-- 我的订单结束 -->
			
			<!-- 会员中心开始 -->
			<div class="huiyuan">
				<div class="i-member1">
					<div class="biao"><i class="iconfont">&#xe700;</i></div>
					<div class="text">
						<div class="wenzi">会员中心</div>
						<div class="ic"><i class="iconfont">&#xe609;</i></div>
					</div>
				</div>
				<div class="i-member2">
					<div class="biao"><i class="iconfont">&#xe613;</i></div>
					<div class="text">
						<div class="wenzi">我的优惠</div>
						<div class="ic"><i class="iconfont">&#xe609;</i></div>
					</div>
				</div>
			</div>
			<!-- 会员中心结束 -->
			<!-- 服务中心开始 -->
				<div class="fuwu">
					<div class="i-member1">
						<div class="biao"><i class="iconfont">&#xe696;</i></div>
						<div class="text">
							<div class="wenzi">服务中心</div>
							<div class="ic"><i class="iconfont">&#xe609;</i></div>
						</div>
					</div>
					<div class="i-member2">
						<div class="biao"><i class="iconfont">&#xe81d;</i></div>
						<div class="text">
							<div class="wenzi">小米之家</div>
							<div class="ic"><i class="iconfont">&#xe609;</i></div>
						</div>
					</div>
				</div>
			<!-- 服务中心结束 -->
			<!-- F码通道开始 -->
				<div class="fma">
					<div class="i-member1">
						<div class="biao"><i class="iconfont">&#xe612;</i></div>
						<div class="text">
							<div class="wenzi">F码通道</div>
							<div class="ic"><i class="iconfont">&#xe609;</i></div>
						</div>
					</div>
				</div>
					
				
			<!-- F码通道结束 -->
			<!-- 设置开始 -->
				<div class="shezhi">
					<div class="biao"><i class="iconfont">&#xe638;</i></div>
					<div class="text">
						<div class="wenzi">设置</div>
						<div class="ic"><i class="iconfont">&#xe609;</i></div>
					</div>
				</div>
			<!-- 设置结束 -->
			</main>
		<!-- 底部开始 -->
			<div class="footer">
				<div class="list">
					<a href="index.html" class="list1">
						<img src="img/首页%20未选中.png" alt="">

					</a>
				</div>
				<div class="list">
					<a href="fenlei.html" class="list2">
						<img src="img/分类.png" alt="">
						<span>分类</span>
					</a>
				</div>
				<div class="list">
					<a href="" class="list3">
						<img src="img/车.png" alt="">
						<span>购物车</span>
					</a>
				</div>
				<div class="list">
					<a href="" class="list4">
						<img src="img/我的%20选中.png" alt="">
						<span>我的</span>
					</a>
				</div>
			</div>
